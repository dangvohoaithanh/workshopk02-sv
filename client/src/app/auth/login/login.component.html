<h2 class="login">Login</h2>
<div class="login" [formGroup]="loginForm" novalidate>
  <mat-form-field>
    <input matInput placeholder="Username" #user formControlName="user" required>
    <mat-error *ngIf="loginForm.controls.user.invalid">Username is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" #pass type="password" formControlName="pass" required>
    <mat-error *ngIf="loginForm.controls.pass.invalid">Password is required</mat-error>
  </mat-form-field>
  <button (click)="login(user.value,pass.value)" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
    <app-progress-spinner class="inline-loader" [isLoading]="isLoading"></app-progress-spinner>
    <span>Login</span>
  </button>
  
</div>
